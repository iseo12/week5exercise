<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-light bg-light">
      <div class="container collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="http://getbootstrap.com/docs/4.0/components/breadcrumb/" target="_blank">Breadcrumb</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://getbootstrap.com/docs/4.0/components/buttons/" target="_blank">Buttons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://getbootstrap.com/docs/4.0/components/carousel/" target="_blank">Carousel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://getbootstrap.com/docs/4.0/components/modal/" target="_blank">Modals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://getbootstrap.com/docs/4.0/components/dropdowns/" target="_blank">Dropdowns</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://getbootstrap.com/docs/4.0/components/forms/" target="_blank">Forms</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Fluid jumbotron</h1>
          <p class="lead">Bootstrap lets you add Javascript components and makes the site responsive without adding css.</p>
        </div>
      </div>
      <div class="row mx-auto">
        <div class="col-3 mx-auto">
          <h2>Google</h2>
          <img class="img-fluid" src="img/google.jpg" alt="google logo">
          <a href="https://www.google.com/about/" target="_blank"><button type="button" name="button" class="btn btn-primary my-5">Learn More</button></a>
        </div>
        <div class="col-3 mx-auto">
          <h2>Linkedin</h2>
          <img class="img-fluid" src="img/linkedin.png" alt="linkedin logo">
          <a href="https://www.linkedin.com/company/linkedin/" target="_blank"><button type="button" name="button" class="btn btn-primary my-5">Learn More</button></a>
        </div>
        <div class="col-3 mx-auto">
          <h2>Airbnb</h2>
          <img class="img-fluid" src="img/airbnb.png" alt="airbnb logo">
          <a href="https://www.airbnb.com/work" target="_blank"><button type="button" name="button" class="btn btn-primary my-5">Learn More</button></a>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
